<ion-view view-title="Account Mini-Statement" >
<div class="bar bar-header bar-calm-900">

	<button class="button-clear icon-left ion-back" ng-click="GoBack()">Back </button>
  <h1 class="title">Account Mini Statement</h1>
</div>
   <ion-content>
       <div class="card"  ng-repeat="statement in ministatement">
		  <div class="item item-divider">
		    {{statement.transType}}
		  </div>
		  <div class="item item-text-wrap">
		   {{statement.transDate | date:"dd/MM/yyyy 'at' h:mma" }}
		  </div>
		   <div class="item item-text-wrap">
		   {{statement.amount | currency:" Kes "}}
		  </div>
      </div>

       

   </ion-content>
</ion-view>
