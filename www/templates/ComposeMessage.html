 <ion-modal-view>
   <ion-header-bar  class="bar-positive">
  
  <h1 class="title">Compose Message </h1>
  <div class="buttons">
    <button class="button button-clear" ng-click="closeComposeModal()"><i class="icon ion-close"></i>Close</button>
  </div>
</ion-header-bar>
<ion-content>
  <div class="list">
   

   <div class="item item-input-inset">
      <label class="item item-input-wrapper">
      <i class="icon ion-edit placeholder-icon"></i>
      <input type="text" placeholder="Subject" ng-model="feedback.SUBJECT" required>
      </label>
   </div>

   <div class="item item-input-inset">
      <label class="item item-input-wrapper item-input large">
      <i class="icon ion-edit placeholder-icon"></i>
      <input type="text" placeholder="Description" ng-model="feedback.DESCRIPTION" required>
      </label>
   </div>


</div>

<button class="button button-block  button-assertive icon icon-left ion-share" ng-click="SubmitFeedback(feedback)">
   Send
</button>



</ion-content>
  </ion-modal-view>
