<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-calm-900">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-calm-900">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>

         <ion-item menu-close href="#">
          <img src="img/logo.png">
        </ion-item>

        <ion-item menu-close href="#/app/login">
         <span class="ion-power"></span> Login
        </ion-item>
        <ion-item menu-close href="#/app/register">
          <span class="ion-android-person-add"></span> Register 
        </ion-item>
        <ion-item menu-close href="#/app/products">
          <span class="ion-ios-list-outline"></span> Products 
        </ion-item>
         <ion-item menu-close href="#/app/about">
         <i class="ion-information"></i>    About 
        </ion-item>

         <button class="button button-primary button-block " ng-click="checkForUpdates()">
          Check for updates
        </button>

          <button class="button button-stable button-block button-pulse" ng-if="hasUpdate" ng-click="doUpdate()">
            update app
          </button>

          

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
