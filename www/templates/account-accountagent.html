<ion-view view-title="Account Agents" >
<div class="bar bar-header bar-calm-900">
  <h1 class="title">Account Agents</h1>
</div>
  <ion-content>



     <div class="list card">
             <div ng-repeat="agent in agents">  
				  <div class="item item-avatar">
				    <img  data-ng-src="cover.jpg" err-SRC="img/avatarimage.png" >
				    <h2>Name  : {{agent.agentName}} </h2>
				    <p>Number :{{agent.agentNo}}</p>
				    <p>Town :{{agent.toen}}</p>
				  </div>

				 
				<button class="button button-clear button-assertive icon-left ion-email " ng-click="sendemail(agent.EMail)"> Send Email</button>
				<a href="tel:{{agent.gsmNo}}" class="button button-clear button-positive pull-right">Call me</a>

		</div>
    </div>

   


    
                

   </ion-content>
</ion-view>
